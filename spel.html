<!--Visar att html5 används-->
<!DOCTYPE html>
<!--Bestämmer vilket språk uppläsningen ska använda-->
<html lang="sv">
	<head>
		<!---->
		<meta charset="utf-8">
		<!--Bestämmer titel på fliken-->
		<title>Ville's Sida: Spel</title>
		<!--Länkar in css filen och bestämmer den som en stylesheet-->
		<link href="style.css" rel="stylesheet">
	</head>
	<!--Huvuddelen på sidan, med andra ord det som visas på skärmen-->
	<body class="container">
		<!--Semantisk header tag-->
		<header>
			<h1>Spel</h1>
		</header>
		<!--Semantisk nav tag-->
		<nav>
			<!--Unordered list element, basen för listan-->
			<ul class="list-grid">	
				<!--List item element, själva list objektet-->
				<li>
					<!--A tag, en länk. I detta fall till en annan fil. Kan också vara en annan webbsida-->
					<a href="index.html">Huvudsida</a>
				</li>
				<li>
					<a href="utbildning.html">Min Utbildning</a>
				</li>
				<li>
					<a href="spel.html">Favorit Spel</a>
				</li>
			</ul>
		</nav>
		<!--Semantisk main tag, används för huvudinnehållet på sidan-->
		<main class="main-grid">
			<div>
				<h2>Favorit spel</h2>
				<!--Ordered List tagg, alltså en sorterad lista-->
				<ol>
					<li>Rust</li>
					<li>Rainbow Six Seige</li>
					<li>Overwatch</li>
				</ol>
			</div>
		</main>
		<!--Semantisk footer tag-->
		<footer class="footer-grid">
			<p>Ville Ekblad TE19C</p>
			<p>Oktober 2020</p>
			<a href="https://www.teknikum.se">Teknikum</a>
		</footer>
	</body>
</html>
